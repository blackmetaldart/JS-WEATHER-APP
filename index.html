<!DOCTYPE html>
<html lang='en'>
<head>
  <meta charset='UTF-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  <meta http-equiv='X-UA-Compatible' content='ie=edge' />
  <title>Weather app!!!!!</title>
  <link rel='stylesheet' type='text/css' href='./style/reset.css'>
  <link rel='stylesheet' type='text/css' href='./style/style.css'>
  <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">


</head>
<body>

   <header class="header">
       <form class="inputButton" action="index.html" method="post">
           <input id="inputHead" onfocus="this.value=''" type="text" name="WEATHER APP" value="Enter zip..">
           <button id="submitHead" type="submit" name="submit"><i class="fas fa-sun"></i>

</button>
       </form>
   </header>


   <div class="mainContainer">
       <form class="inputButton" action="index.html" method="post">
           <input id="inputMain" onfocus="this.value=''" type="text" name="WEATHER APP" value="Enter zip...">
           <button id="submitMain" type="submit" name="submit"><i class="fas fa-sun"></i>
           </button>
       </form>
   </div>


   <div class="weatherBox">
       <div class="top">
             <div class="cityName"> <p>New York</p> </div>
             <div class="temperature"></div>
       </div>
       <div class="bottom">
           <div class="left">
               <div class="weatherDescription"> <p>Cloudy</p> </div>
           </div>
           <div class="right">
               <div class="minTemp"> <p id="showMin"></p> </div>
               <div class="maxTemp"> <p id="showMax"></p>  </div>
           </div>
     </div>
   </div>


  <script src='./main.js'></script>
</body>
</html>
